<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

        <title>UI-TableSorter Example</title>
        <link type="text/css" href="css/reset.css" rel="stylesheet" />
        <link type="text/css" href="css/dark-hive/jquery-ui-1.8.9.custom.css" rel="stylesheet" />
        <link type="text/css" href="css/ui-tablesorter.css" rel="stylesheet" />
        <script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui-1.8.9.custom.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui-tablesorter-1.0.0.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $(".tablesorter").tablesorter({
                    widgets: ['zebra']
                });
            });
        </script>
    </head>
    <body>
        <div id="content">
        <p></p>
        <table class="ui-widget ui-widget-content ui-corner-all tablesorter ">
            <thead>
                <tr>
                    <th>TimeStamp</th>
                    <th>Payment</th>
                    <th>Numeric TimeStamp</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January 1, 2010 10:30 PM</td>
                    <td>$15.00</td>
                    <td>01/01/2010 10:30 PM</td>
                </tr>
                <tr>
                    <td>January 1, 2010 10:27 PM</td>
                    <td>$35.00</td>
                    <td>01/01/2010 10:27 PM</td>
                </tr>
                <tr>
                    <td>July 10, 2010 10:30 PM</td>
                    <td>$9.99</td>
                    <td>03/15/2010 13:45</td>
                </tr>
            </tbody>
        </table>
        </div>
    </body>
</html>
